<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  
    href="path/to/bootstrap/style.css" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Account Registration</title>
    <style>
      body {
        background-color: black;
        color: white; 
      }
    </style>
</head>
<body>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 50px;">
              <div class="card-body p-5">
                <form>
  
                  <div class="form-outline mb-4">
                    <input type="text" />
                    <label class="form-label">Username</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="email"  class="form-control form-control-lg" />
                    <label class="form-label">First Name</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg" />
                    <label class="form-label">Last Name</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg" />
                    <label class="form-label">Password</label>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <input type="password" class="form-control form-control-lg" />
                    <label class="form-label">Confirm password</label>
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h4 class="mb-0 me-4">Gender: </h4>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>  
                    <h4 class="mb-0 me-4">How many times have you visited our restaurant?: </h4>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender">None at all</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">1-2 times</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">3-5 times</label>
                    </div>  
                    <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                          value="option3" />
                        <label class="form-check-label" for="otherGender">More than 5 times</label>
                      </div>  
                      <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" />
                        <label class="form-label">Address</label> 
                      </div>
                      <div class="form-outline mb-4"></class=>
                        <label>Upload account photo: </label>   
                        <input type="file" name="fileupload" accept="image/*" />
                      </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 
</body>
</html>
